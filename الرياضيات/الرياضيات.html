<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرياضيات</title>
    <link rel="stylesheet" href="الرياضيات.css">
</head>
<body>
    <header>
        <h1>العلامات الرياضية</h1>
    </header>

    <section id="grammar-section">
        <h2>العلامات الأساسية</h2>
        <div class="word-container">
<button class="word-btn" onclick="playWord('زائدة')">+</button>
        </button>
            <audio id="زائدة" src="audio/زائدة.mp3"></audio>
        </div>

        <div class="word-container">
            <button class="word-btn" onclick="playWord('ناقصة')">-</button>
                    </button>
                        <audio id="ناقصة" src="audio/ناقصة.mp3"></audio>
                    </div>

        <div class="word-container">
            <button class="word-btn" onclick="playWord('ضرب')">×</button>
                    </button>
                        <audio id="ضرب" src="audio/ضرب.mp3"></audio>
                    </div>

        <div class="word-container">
            <button class="word-btn" onclick="playWord('متساوي')">=</button>
                    </button>
                        <audio id="متساوي" src="audio/متساوي.mp3"></audio>
                    </div>

    <div class="word-container">
        <button class="word-btn" onclick="playWord('تربيع')">(²)</button>
                </button>
                    <audio id="تربيع" src="audio/تربيع.mp3"></audio>
                </div>

    <div class="word-container">
        <button class="word-btn" onclick="playWord('جذر')">(√)</button>
                </button>
                    <audio id="جذر" src="audio/جذر.mp3"></audio>
                </div>

    <div class="word-container">
        <button class="word-btn" onclick="playWord('المئوية')">(%)</button>

                    <audio id="المئوية" src="audio/مئوية.mp3"></audio>
                </div>

    <div class="word-container">
        <button class="word-btn" onclick="playWord('التكعيب')">(³)</button>
                </button>
                    <audio id="التكعيب" src="audio/التكعيب.mp3"></audio>
                </div>

    <div class="word-container">
        <button class="word-btn" onclick="playWord('جذر تكعيبي')">(∛)</button>
                </button>
                    <audio id="جذر تكعيبي" src="audio/جذر تكعيبي.mp3"></audio>
                </div>

    <div class="word-container">
        <button class="word-btn" onclick="playWord('علامة الجمع المتسلسل')">(Σ)</button>
                </button>
                    <audio id="علامة الجمع المتسلسل" src="audio/مجمع.mp3"></audio>
                </div>

    <div class="word-container">
        <button class="word-btn" onclick="playWord('نسبة')">(:)</button>
                </button>
                    <audio id="نسبة" src="audio/نسبة.mp3"></audio>
                </div>
</section>
