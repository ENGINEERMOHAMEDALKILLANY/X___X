<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعلم لغة الإشارة</title>
    <link rel="stylesheet" href="لغة الأشارة.css">
</head>
<body>
    <header>
        <h1>تعلم لغة الإشارة</h1>
    </header>
    <main>
        <div class="container">
            <div class="instruction">
                <p>اختر حرفًا لترى الإشارة الخاصة به:</p>
                <div class="alphabet">
                    <!-- الحروف -->
                    <button class="letter" data-letter="A"><img src="a1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="B"><img src="b1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="C"><img src="c1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="D"><img src="d1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="E"><img src="e1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="F"><img src="f1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="G"><img src="g1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="H"><img src="h1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="I"><img src="i1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="J"><img src="j1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="K"><img src="k1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="L"><img src="l1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="M"><img src="m1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="N"><img src="n1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="O"><img src="o1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="P"><img src="p1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="Q"><img src="q1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="R"><img src="r1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="S"><img src="s1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="T"><img src="t1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="U"><img src="u1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="V"><img src="v1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="W"><img src="w1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="X"><img src="x1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="Y"><img src="y1.jpg" height="150" width="150"></button>
                    <button class="letter" data-letter="Z"><img src="y1.jpg" height="150" width="150"></button>
                    <!-- أضف باقي الحروف هنا -->
                </div>
            </div>
            <div class="display">
                <p id="letter-display">--</p>
                <img id="sign-image" src="" alt="إشارة لغة الإشارة">
            </div>
        </div>
    </main>
    <footer>
        <p>تم التصميم لتعليم لغة الإشارة.</p>
    </footer>
    <script src="لغة الأشارة.js"></script>
</body>
</html>
